<!DOCTYPE html>
<html>
<head>
   
    <style> 
        div {
          width: 150px;
          height: 150px;
          background: red;
          transition: 2s;
          transition-delay: 0.2s;
        
        }
        
        div:hover {
          width: 150px;
          height: 150px;
          background-color:yellow;
          transform: rotate(-20deg);
        }
        </style>
</head>
<body>
    <h1>Example for transition</h1>
    <p>background red to blue transition</p>
    <div></div>
</body>
</html>
